<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="result">
                <div id="display">
                    <p id="display-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div class="keyboard">
                <div class="keyboard1">
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">+/-</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="divide">&#247;</button>
                </div>
                <div class="keyboard2">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="multiply">&times;</button>
                </div>
                <div class="keyboard3">
                    <button class="number" id="4">4</button>
                    <!-- <a class="number" href="">4</a> -->
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div class="keyboard4">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="plus">+</button>
                </div>
                <div class="keyboard5">
                    <button class="number" id="zero">0</button>
                    <button class="empty" id="empty">,</button>
                    <button class="operator" id="gleich">=</button>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
